<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:title-pattern="$CONTENT_TITLE | 모락모락">모락모락</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/font/font.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
     <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link th:href="@{/css/navigation.css}" rel="stylesheet"/>

    <style>
    *{
      font-family: 'Pretendard-SemiBold';
    }
  .footer {
    width: 100%;
    background-color: #fff;
    padding: 32px 80px; margin-top: 150px;
  }
  @media (max-width: 991px) {
    .footer {
      padding: 0 40px;
    }
  }
  @media (max-width: 640px) {
    .footer {
      padding: 0 20px;
    }
  }
  .footer-content {
    border-top: 1px solid #e6e6e6;
  }
  .company-name {
    color: #e36d1d;
    font: 24px/150% Black Han Sans, sans-serif;
  }
  .company-info {
    margin-top: 25px;
    color: #000;
    font: 16px/150% Inter, sans-serif;
  }
  .social-links {
    margin-top: 45px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .social-icon {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    border-radius: 4px;
    cursor: pointer;
  }
  .icon {
    font-size: 24px;
    color: #828282;
  }
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navigation :: navigation}"></nav>
    <hr>
    <div layout:fragment="content"></div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>

<!--    <th:block layout:fragment="script"></th:block>-->
</body>
</html>
