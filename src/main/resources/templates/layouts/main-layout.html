<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:title-pattern="$CONTENT_TITLE | 모락모락">모락모락</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nlpedkwvft"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 전역 스크립트 (jQuery, Bootstrap JS 등) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/navigation.css}" rel="stylesheet" />
    <link th:href="@{/font/font.css}" rel="stylesheet" />
    <style>
        * {
            font-family: 'Pretendard-SemiBold';
        }
    </style>
</head>
<body>

<!-- 공통 네비게이션 -->
<nav th:replace="~{fragments/navigation :: navigation}"></nav>

<!-- /clubs, /clubs/category/**, / 일 때만 카테고리 표시 -->
<div th:replace="~{fragments/category_menu :: category}"
     th:if="${#httpServletRequest.requestURI == '/clubs' or
             #httpServletRequest.requestURI.startsWith('/clubs/category') or
             #httpServletRequest.requestURI == '/'}"></div>

<!-- 페이지 개별 콘텐츠 삽입 위치 -->
<div layout:fragment="content"></div>

<!-- 공통 푸터 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- 로그인된 사용자만 채팅창 표시 -->
<div th:replace="~{fragments/chat :: chat}" sec:authorize="isAuthenticated()"></div>



</body>
</html>
