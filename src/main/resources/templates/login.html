<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main-layout}" layout:fragment="content">
<link th:href="@{/css/signup.css}" rel="stylesheet"/>

<body>
<div >
    <div class="container d-flex justify-content-center align-items-center min-vh-80 my-5 ">
        <div class="profile-card col-md-8 col-lg-11 p-4 ">
            <h4 class="text-center my-4">로그인</h4>
            <!-- 로그인 실패 메시지 -->
            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                로그인에 실패했습니다. 이메일 또는 비밀번호를 확인해주세요.
            </div>

            <!-- 안내 메시지 -->
            <div class="alert alert-info mt-3" role="alert">
                소셜 계정(네이버)으로 로그인하면 동일한 이메일이 존재할 경우 계정이 자동으로 통합됩니다. 통합 후에는 이메일과 비밀번호로도 로그인할 수 있습니다.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-5 text-start">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
                </div>
                <div class="mb-5 text-start">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="btn-save btn w-100">로그인</button>
            </form>
            <img width="100%" th:src="@{/img/naver_login.png}" alt="" style="width: 15vw; height: auto; margin-top: 5vh;">
            <br>
            <img width="100%" th:src="@{/img/kakao_login.png}" alt="" style="width: 15vw; height: auto;">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
