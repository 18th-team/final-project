<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main-layout}" layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <link th:href="@{/css/moim.css}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<div class="container my-5">
<div class="row"><div class="col-12 mb-5"><h2>소모임 생성 하기</h2></div></div>
    <form th:action="@{/moim/create}" method="post" enctype="multipart/form-data">
        <div class="row g-3">

           <!-- 사진 -->
                  <div class="col-12">
                        <label class="form-label">사진 업로드</label>
                                    <input type="file" id="imageInput" class="form-control" accept="image/*">
                                    <div id="imagePreview" class="mt-2"></div>
                                    <!-- 누적된 파일 경로를 저장할 hidden 필드 -->
                                    <input type="hidden" name="images" id="imagesField">
                      </div>


            <!-- 참여 인원 -->
            <div class="col-md-6">
                <label for="minParticipants" class="form-label">최소 인원</label>
                <input type="number" name="minParticipants" id="minParticipants" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="maxParticipants" class="form-label">최대 인원</label>
                <input type="number" name="maxParticipants" id="maxParticipants" class="form-control" required>
            </div>

            <!-- 나이 -->
            <div class="col-12">
                <label for="ageRestriction" class="form-label">나이 제한</label>
                <select name="ageRestriction" id="ageRestriction" class="form-select" required>
                    <option value="ABOVE_20">20세 이상</option>
                    <option value="ABOVE_25">25세 이상</option>
                    <option value="ABOVE_30">30세 이상</option>
                    <option value="ABOVE_35">35세 이상</option>
                    <option value="ABOVE_40">40세 이상</option>
                    <option value="ANYONE">누구나</option>
                </select>
            </div>

            <!-- 참가비 -->
            <div class="col-12">
                <label for="hasFee" class="form-label">참가비</label>
                <select name="hasFee" id="hasFee" class="form-select" onchange="toggleFeeDetails()">
                    <option value="false">없음</option>
                    <option value="true">있음</option>
                </select>
            </div>
            <div id="feeDetails" class="col-12" style="display:none;">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="feeAmount" class="form-label">금액</label>
                        <input type="number" name="feeAmount" id="feeAmount" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">참가비 정보</label>
                        <div class="form-check">
                            <input type="checkbox" name="feeDetails" value="NO_SHOW_PREVENTION" class="form-check-input" id="noShow">
                            <label class="form-check-label" for="noShow">노쇼 방지비</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="feeDetails" value="VENUE_FEE" class="form-check-input" id="venueFee">
                            <label class="form-check-label" for="venueFee">대관료</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="feeDetails" value="MATERIAL_FEE" class="form-check-input" id="materialFee">
                            <label class="form-check-label" for="materialFee">재료비</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="feeDetails" value="SNACK_FEE" class="form-check-input" id="snackFee">
                            <label class="form-check-label" for="snackFee">다과비</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="feeDetails" value="OTHER" class="form-check-input" id="otherFee">
                            <label class="form-check-label" for="otherFee">기타</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 장소 -->
            <div class="col-12">
                <label for="isOnline" class="form-label">장소</label>
                <select name="isOnline" id="isOnline" class="form-select" onchange="toggleLocation()">
                    <option value="false">오프라인</option>
                    <option value="true">온라인</option>
                </select>
            </div>
            <div id="locationDetails" class="col-12" style="display:block;">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">도시</label>
                        <select name="city" id="city" class="form-select">
                            <option value="" disabled selected>도시를 선택하세요</option>
                            <option th:each="city : ${T(com.team.moim.entity.City).values()}"
                                    th:value="${city}" th:text="${city.koreanName}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="district" class="form-label">군/구</label>
                        <select name="districtId" id="district" class="form-select">
                            <option value="" disabled selected>군/구를 선택하세요</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 모임 주제 -->
            <div class="col-12">
                <label for="moimTheme" class="form-label">모임 주제</label>
                <select name="moimTheme" id="moimTheme" class="form-select" required>
                    <option value="FOOD_DRINK">푸드/드링크</option>
                    <option value="SELF_IMPROVEMENT">자기계발</option>
                    <option value="HOBBY">취미</option>
                    <option value="ACTIVITY">액티비티</option>
                    <option value="CULTURE_ART">문화예술</option>
                    <option value="TRAVEL">여행/나들이</option>
                </select>
            </div>



            <!-- 모임 제목 -->
            <div class="col-12">
                <label for="title" class="form-label">모임 제목 (최소 5글자)</label>
                <input type="text" name="title" id="title" class="form-control" minlength="5" required>
            </div>

            <!-- 모임 소개글 -->
            <div class="col-12">
                <label for="content" class="form-label">모임 소개글 (최소 10글자)</label>
                <textarea name="content" id="content" class="form-control" minlength="10" rows="5" required></textarea>
            </div>

            <!-- 모임 날짜와 시간 -->
            <div class="col-md-6">
                <label for="date" class="form-label">모임 날짜</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="time" class="form-label">모임 시간</label>
                <input type="time" name="time" id="time" class="form-control" step="600" required>
            </div>

            <!-- 제출 버튼 -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">모임 생성</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
let uploadedImages = []; // 업로드된 이미지 경로 저장

  $('#imageInput').on('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      console.log("Files selected: " + e.target.files.length);

      // 로컬 미리보기 추가
      const reader = new FileReader();
      reader.onload = function(event) {
          const img = `<img src="${event.target.result}" class="img-thumbnail" style="max-height: 100px; margin-right: 10px;">`;
          $('#imagePreview').append(img);
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("imageFile", file);

      $.ajax({
          url: '/moim/upload-image',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function(response) {
              uploadedImages.push(response.path);
              console.log("Appended: " + file.name + " Total children: " + uploadedImages.length);

              // hidden 필드 업데이트
              $('#imagesField').val(JSON.stringify(uploadedImages));

              // 입력 초기화
              $('#imageInput').val('');
          },
            error: function() {
                alert("이미지 업로드 실패");
            }
        });
    });

    $('#moimForm').on('submit', function(e) {
        console.log("Form submitted with images: " + $('#imagesField').val());
    });

        // 도시 선택 시 군/구 로드
        $('#city').on('change', function() {
            const city = $(this).val();
            console.log('Selected city:', city);
            if (city) {
                $.ajax({
                    url: '/moim/districts',
                    type: 'GET',
                    data: { city: city },
                    success: function(data) {
                        console.log('Districts received:', data);
                        $('#district').empty().append('<option value="" disabled selected>군/구를 선택하세요</option>');
                        data.forEach(function(district) {
                            $('#district').append(`<option value="${district.id}">${district.name}</option>`);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX error:', status, error);
                    }
                });
            } else {
                $('#district').empty().append('<option value="" disabled selected>군/구를 선택하세요</option>');
            }
        });
});

    function toggleFeeDetails() {
        const hasFee = document.getElementById('hasFee').value === 'true';
        document.getElementById('feeDetails').style.display = hasFee ? 'block' : 'none';
    }

    function toggleLocation() {
        const isOnline = document.getElementById('isOnline').value === 'true';
        document.getElementById('locationDetails').style.display = isOnline ? 'none' : 'block';
        if (isOnline) {
            $('#city').val('').trigger('change');
            $('#district').empty().append('<option value="" disabled selected>군/구를 선택하세요</option>');
        }
    }

</script>


</body>
</html>
