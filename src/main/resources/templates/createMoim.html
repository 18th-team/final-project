<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main-layout}" layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link th:href="@{/css/moim.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <form th:action="@{/moim/create}" method="post" enctype="multipart/form-data">
        <!-- 참여 인원 -->
        <div class="mb-3">
            <label>최소 인원</label>
            <input type="number" name="minParticipants" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>최대 인원</label>
            <input type="number" name="maxParticipants" class="form-control" required>
        </div>

        <!-- 나이 -->
        <div class="mb-3">
            <label>나이 제한</label>
            <select name="ageRestriction" class="form-control" required>
                <option value="ABOVE_20">20세 이상</option>
                <option value="ABOVE_25">25세 이상</option>
                <option value="ABOVE_30">30세 이상</option>
                <option value="ABOVE_35">35세 이상</option>
                <option value="ABOVE_40">40세 이상</option>
                <option value="ANYONE">누구나</option>
            </select>
        </div>

        <!-- 참가비 -->
        <div class="mb-3">
            <label>참가비</label>
            <select name="hasFee" class="form-control" id="hasFee" onchange="toggleFeeDetails()">
                <option value="false">없음</option>
                <option value="true">있음</option>
            </select>
        </div>
        <div id="feeDetails" style="display:none;">
            <div class="mb-3">
                <label>금액</label>
                <input type="number" name="feeAmount" class="form-control">
            </div>
            <div class="mb-3">
                <label>참가비 정보</label><br>
                <input type="checkbox" name="feeDetails" value="NO_SHOW_PREVENTION"> 노쇼 방지비<br>
                <input type="checkbox" name="feeDetails" value="VENUE_FEE"> 대관료<br>
                <input type="checkbox" name="feeDetails" value="MATERIAL_FEE"> 재료비<br>
                <input type="checkbox" name="feeDetails" value="SNACK_FEE"> 다과비<br>
                <input type="checkbox" name="feeDetails" value="OTHER"> 기타
            </div>
        </div>

      <!-- 장소 -->
      <div class="mb-3">
          <label>장소</label>
          <select name="isOnline" class="form-control" id="isOnline" onchange="toggleLocation()">
              <option value="false">오프라인</option>
              <option value="true">온라인</option>
          </select>
      </div>
      <div id="locationDetails" style="display:block;">
          <div class="mb-3">
              <label>도시</label>
              <select name="city" class="form-control select2" id="city">
                  <option th:each="city : ${T(com.team.entity.City).values()}"
                          th:value="${city}" th:text="${city.koreanName}"></option>
              </select>
          </div>
          <div class="mb-3">
              <label>군/구</label>
              <select name="district" class="form-control select2" id="district">
                  <option value="">선택하세요</option>
              </select>
          </div>
      </div>
        <!-- 모임 주제 -->
        <div class="mb-3">
            <label>모임 주제</label>
            <select name="moimTheme" class="form-control" required>
                <option value="FOOD_DRINK">푸드/드링크</option>
                <option value="SELF_IMPROVEMENT">자기계발</option>
                <option value="HOBBY">취미</option>
                <option value="ACTIVITY">액티비티</option>
                <option value="CULTURE_ART">문화예술</option>
                <option value="TRAVEL">여행/나들이</option>
            </select>
        </div>

        <!-- 사진 -->
        <div class="mb-3">
            <label>사진 (최대 3장)</label>
            <input type="file" name="images" class="form-control" multiple accept="image/*">
        </div>

        <!-- 모임 제목 -->
        <div class="mb-3">
            <label>모임 제목 (최소 5글자)</label>
            <input type="text" name="title" class="form-control" minlength="5" required>
        </div>

        <!-- 모임 소개글 -->
        <div class="mb-3">
            <label>모임 소개글 (최소 10글자)</label>
            <textarea name="content" class="form-control" minlength="10" required></textarea>
        </div>

        <!-- 모임 날짜 -->
        <div class="mb-3">
            <label>모임 날짜</label>
            <input type="date" name="date" class="form-control" required>
        </div>

        <!-- 모임 시간 -->
        <div class="mb-3">
            <label>모임 시간</label>
            <input type="time" name="time" class="form-control" step="600" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">모임 생성</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
 $(document).ready(function() {
         $('#city').select2({
             placeholder: '도시를 선택하세요',
             allowClear: true
         });
         $('#district').select2({
             placeholder: '군/구를 선택하세요',
             allowClear: true
         });

         $('#city').on('change', function() {
             const city = $(this).val();
             console.log('Selected city:', city);
             if (city) {
                 $.ajax({
                     url: '/moim/districts',
                     type: 'GET',
                     data: { city: city },
                    success: function(data) {
                        console.log('Districts received:', data);
                        $('#district').empty().append('<option value="">선택하세요</option>');
                        data.forEach(function(district) {
                            $('#district').append(`<option value="${district.id}">${district.name}</option>`);
                        });
                        $('#district').trigger('change');
                    },
                     error: function(xhr, status, error) {
                         console.error('AJAX error:', status, error);
                     }
                 });
             } else {
                 $('#district').empty().append('<option value="">선택하세요</option>');
             }
         });
     });
</script>
</body>
</html>
