<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>모임 만들기</title>
</head>
<body>
    <h1>모임 만들기</h1>
    <form action="#" th:action="@{/clubs/create}" th:object="${club}" method="post">
        <label for="title">모임 제목</label>
        <input type="text" th:field="*{title}" required />
        <br/>

        <label for="description">모임 설명</label>
        <textarea th:field="*{description}" required></textarea>
        <br/>

        <label for="hostNickname">호스트 닉네임</label>
        <input type="text" th:field="*{hostNickname}" required />
        <br/>

        <label for="minParticipants">최소 인원</label>
        <input type="number" th:field="*{minParticipants}" required />
        <br/>

        <label for="maxParticipants">최대 인원</label>
        <input type="number" th:field="*{maxParticipants}" required />
        <br/>

        <button type="submit">모임 생성</button>
    </form>
    <a href="/clubs">목록으로 돌아가기</a>
</body>
</html>
