<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main-layout}" layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>모임 만들기</title>
</head>
<body>
<div class="container mt-5">

    <h1>Create a Club</h1>
    <form th:action="@{/clubs/insert}" method="post" id="clubForm" class="needs-validation" novalidate>
        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
            <div class="invalid-feedback">제목을 입력해주세요.</div>
        </div>

        <!-- Content -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" id="content" class="form-control" rows="4" required></textarea>
        </div>

   <!-- City -->
           <div class="mb-3">
               <label for="city" class="form-label">City (시)</label>
               <select name="city" id="city" class="form-select" required>
                   <option value="">선택하세요</option>
                   <option value="서울시">서울시</option>
                   <option value="수원시">수원시</option>
               </select>
               <div class="invalid-feedback">도시를 선택해주세요.</div>
           </div>

           <!-- District -->
           <div class="mb-3">
               <label for="district" class="form-label">District (군/구)</label>
               <select name="district" id="district" class="form-select" required >
                   <option value="">선택하세요</option>
               </select>
           </div>
<!-- Age Restriction -->
        <div class="mb-3">
            <label for="ageRestriction" class="form-label">Age Restriction</label>
            <input required type="number" name="ageRestriction" id="ageRestriction" class="form-control"
                   min="20" placeholder="20세 이상 입력" step="1">
            <div class="invalid-feedback">20세 이상의 나이를 입력해주세요.</div>
        </div>

        <!-- Theme -->
        <div class="mb-3">
            <label for="theme" class="form-label">Theme (카테고리)</label>
            <select name="theme" id="theme" class="form-select" required>
                <option value="">선택하세요</option>
                <option value="액티비티">액티비티</option>
                <option value="자기계발">자기계발</option>
                <option value="취미">취미</option>
                <option value="여행">여행</option>
                <option value="문화/예술">문화/예술</option>
                <option value="푸드/드링크">푸드/드링크</option>
            </select>
        </div>
        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script>
    $(document).ready(function() {
        $('#city').change(function() {
            var city = $(this).val();
            var districtSelect = $('#district');
            districtSelect.empty(); // 기존 옵션 제거
            districtSelect.append('<option value="">선택하세요</option>');

            if (city === '서울시') {
                var seoulDistricts = [
                    '강남구', '강동구', '강북구', '강서구', '관악구', '광진구', '구로구', '금천구',
                    '노원구', '도봉구', '동대문구', '동작구', '마포구', '서대문구', '서초구', '성동구',
                    '성북구', '송파구', '양천구', '영등포구', '용산구', '은평구', '종로구', '중구', '중랑구'
                ];
                $.each(seoulDistricts, function(index, district) {
                    districtSelect.append('<option value="' + district + '">' + district + '</option>');
                });
            } else if (city === '수원시') {
                var suwonDistricts = ['영통구', '권선구', '장안구', '팔달구'];
                $.each(suwonDistricts, function(index, district) {
                    districtSelect.append('<option value="' + district + '">' + district + '</option>');
                });
            }
        });
    });

    // Bootstrap 유효성 검사
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
<script>
    $(document).ready(function() {
        // Age Restriction 실시간 검증
        $('#ageRestriction').on('input', function() {
            var age = $(this).val();
            if (age < 20) {
                $(this).val(20); // 20 미만이면 20으로 강제 설정
                $(this).addClass('is-invalid'); // 오류 표시
            } else {
                $(this).removeClass('is-invalid'); // 정상일 때 오류 제거
            }
        });
    });


</script>
</body>
</html>
