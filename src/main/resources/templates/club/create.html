<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>크루 만들기</title>
    <link th:href="@{/css/create.css}" rel="stylesheet"/>
    <style>
        #search-results {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #cc5f17;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .result-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .result-item:hover {
            background-color: #f1f1f1;
        }

        #map{
            overflow-y: auto;
            border: 1px solid #cc5f17;
            border-radius: 8px;
            height: 400px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5 shadow-lg p-4 rounded-3 w-80">
        <h1 class="mb-5 text-center fw-bold">모락 크루 만들기 🍳</h1>
        <form th:action="@{/clubs/insert}" method="post" id="clubForm" class="needs-validation"
              enctype="multipart/form-data">
            <!-- Title -->
            <div class="mb-4">
                <label for="title" class="form-label create-name text-dark">크루명 🍳</label>
                <input type="text" name="title" id="title" class="form-control border-primary" required
                       placeholder="멋진 크루명을 지어주세요!">
                <div class="invalid-feedback">크루명을 입력해주세요! 😓</div>
            </div>

            <!-- Content -->
            <div class="mb-4">
                <label for="content" class="form-label create-name text-dark">크루 설명 ✍️</label>
                <textarea name="content" id="content" class="form-control border-primary" rows="4" required
                          placeholder="우리 크루를 소개해주세요!"></textarea>
                <div class="invalid-feedback">크루 설명을 적어주세요! 😅</div>
            </div>

            <!-- Image Upload -->
            <div class="mb-4">
                <label for="clubFile" class="form-label create-name text-dark">사진 업로드 📸</label>
                <input type="file" name="clubFile" id="clubFile" class="form-control border-primary" required multiple
                       accept="image/*">
                <div class="invalid-feedback">사진을 등록해주세요! 🖼️</div>
                <!-- 미리보기 영역 -->
                <div id="preview" class="mt-3 d-flex flex-wrap gap-3"></div>
            </div>

            <!-- 주소 -->
            <div class="row mb-3">
                <div class="col-md-10 col-8 ">
                    <div class="invalid-feedback" >주소를 다시 확인해주세요😅</div>
                    <label for="search-query" class="form-label create-name text-dark">모임 장소 🚩</label>
                    <input type="text" id="search-query" placeholder="주소 검색" name="address"
                           class="form-control border-primary" required>


                </div>

                <div class="col-md-2  col-4 d-flex align-items-end">
                    <button type="button" class="btn btn-primary w-100" onclick="searchAddress()" onkeydown="">검색</button>
                </div>
            </div>


            <div class="row mb-4">
                <div class="col-md-6"> <div class="invalid-feedback" id="hidden-fields-feedback">자세한 장소를 선택해주세요😅</div>
                    <div id="search-results">
                        <div id="no-results-message" class="text-muted mt-2" style="display: none;">검색 결과가 없습니다. 😢</div>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div id="map" class="w-100"></div>
                </div>

            </div>
                <input type="hidden" name="location" id="location" required>
                <input type="hidden" name="locationTitle" id="locationTitle" required>
                <input type="hidden" name="latitude" id="latitude" required>
                <input type="hidden" name="longitude" id="longitude" required>



            <!-- Age Restriction & Theme -->
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="ageRestriction" class="form-label create-name text-dark">가입 조건 나이 🎂</label>
                    <input type="number" name="ageRestriction" id="ageRestriction" class="form-control border-primary"
                           placeholder="20세 이상 입력" step="1" required>
                    <div class="invalid-feedback">20세 이상으로 설정해주세요👶</div>
                </div>
                <div class="col-md-6">
                    <label for="selectedTheme" class="form-label create-name text-dark">우리 모임 테마는? 🎨</label>
                    <select name="selectedTheme" id="selectedTheme" class="form-select border-primary" required>
                        <option value="">선택하세요</option>
                        <option value="액티비티">액티비티 🏃</option>
                        <option value="자기계발">자기계발 📚</option>
                        <option value="취미">취미 🎮</option>
                        <option value="여행">여행 ✈️</option>
                        <option value="문화/예술">문화/예술 🎭</option>
                        <option value="푸드/드링크">푸드/드링크 🍔</option>
                    </select>
                    <div class="invalid-feedback">테마를 골라주세요! 🤔</div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg my-3 px-5"
                        style="background-color: #e36d1d; border-color: #e36d1d;">
                    크루 만들기 🚀
                </button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
