<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모락모락 | 회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div class="profile-card">
        <h4 class="mb-5">회원가입</h4>
        <form>
            <img src="img/default-profile.png" alt="Profile Picture">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="홍길동">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" id="password1" name="password1"
                       placeholder="영문자/특수문자/숫자 포함 8~20자">
            </div>
            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" id="password2" name="password2"
                       placeholder="영문자/특수문자/숫자 포함 8~20자">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="010-0000-0000">
            </div>
            <button type="submit" class="btn btn-save mt-3">가입하기</button>
        </form>
    </div>
</div>
