<html layout:decorate="~{layouts/main-layout}" layout:fragment="content" >
    <link th:href="@{/css/signup.css}" rel="stylesheet"/>

    <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-80 my-5">
        <div class="profile-card  col-md-8 col-lg-11 p-4 ">
            <h4 class="text-center my-5">회원가입</h4>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="mb-4 text-center profile-container" >
                    <label for="profile-upload" class="profile-label">
                        <img id="profile-preview" th:src="@{/img/default-profile.png}" alt="프로필 이미지" class="profile-img img-fluid">

                    </label>
                    <input type="file" id="profile-upload" accept="image/*" style="display: none;" onchange="previewImage(event)">
                </div>
                <label for="profile-upload">
                    <img th:src="@{/img/camera.svg}" alt="업로드 아이콘" class="upload-icon" style="width: 40px; height: 40px;">
                </label>
                <div class="mb-4 text-start">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요">
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="영문자/특수문자/숫자 포함 8~20자">
                </div>
                <div class="mb-4 text-start">
                    <label for="password2" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="영문자/특수문자/숫자 포함 8~20자">
                </div>
                <div class="mb-4 text-start">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                </div>
                <button type="submit" class="btn-save btn w-100">저장</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script layout:fragment="script">
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const imgElement = document.getElementById('profile-preview');
                imgElement.src = reader.result; // 업로드된 파일을 프로필 이미지로 변경
            };
            reader.readAsDataURL(event.target.files[0]); // 파일을 읽어 미리보기 적용
        }
    </script>

    </body>

</html>
