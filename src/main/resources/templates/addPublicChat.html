<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1대1 채팅 요청 테스트용 페이지 입니다.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>1:1 채팅 요청</h1>
    <form th:action="@{/addpublicchat/requestchat}" method="post">
        <div class="mb-3">
            <label for="uuid" class="form-label">상대방 UUID</label>
            <input type="text" class="form-control" id="uuid" name="uuid" required placeholder="예: 123e4567-e89b-12d3-a456-426614174000">
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">채팅 요청 이유</label>
            <textarea class="form-control" id="reason" name="reason" rows="2" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">1:1 채팅 요청</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:inline="javascript">
    var currentUser = /*[[${currentUser}]]*/ 'unknown';
    console.log('Current user UUID:', currentUser);
</script>
</body>
</html>
