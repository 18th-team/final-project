<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'Pretendard-Thin';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff') format('woff');
      font-weight: 100;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-ExtraLight';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraLight.woff') format('woff');
      font-weight: 200;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Light';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Light.woff') format('woff');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Medium';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-SemiBold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-SemiBold.woff') format('woff');
      font-weight: 600;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Bold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-ExtraBold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff') format('woff');
      font-weight: 800;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Black';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Black.woff') format('woff');
      font-weight: 900;
      font-style: normal;
    }


  </style>
</head>
<body>
<div class="container-fluid px-0">

  <script src="/js/chat.js"></script>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  (() => {
    const state = { isChatOpen: false };
    let pendingUpdate = false;

    function update() {
      if (pendingUpdate) return;
      pendingUpdate = true;
      const messagesContainer = document.querySelector(".messages-container")
      if(state.isChatOpen){
        messagesContainer.style.visibility = "visible";
      }else{
        messagesContainer.style.visibility = "hidden";
      }

      const chatButton = document.querySelector('[data-el="div-1"]');
      const closeButton = document.querySelector('[data-el="div-2"]');

      if (chatButton && closeButton) {
        chatButton.hidden = state.isChatOpen;
        closeButton.hidden = !state.isChatOpen;
      }

      const chatButtonEl = document.querySelector('[data-el="button-1"]');
      const closeButtonEl = document.querySelector('[data-el="button-2"]');

      if (chatButtonEl) {
        chatButtonEl.removeEventListener("click", onChatButtonClick);
        chatButtonEl.addEventListener("click", onChatButtonClick);
      }

      if (closeButtonEl) {
        closeButtonEl.removeEventListener("click", onCloseButtonClick);
        closeButtonEl.addEventListener("click", onCloseButtonClick);
      }

      pendingUpdate = false;
    }

    function onChatButtonClick() {
      state.isChatOpen = true;
      update();
    }

    function onCloseButtonClick() {
      state.isChatOpen = false;
      update();
    }

    // Initialize buttons hover effect
    document
            .querySelectorAll(".chat-button, .close-button")
            .forEach((button) => {
              button.addEventListener("mouseenter", () => {
                button.style.transform = "scale(1.05)";
              });

              button.addEventListener("mouseleave", () => {
                button.style.transform = "scale(1)";
              });
            });

    // Initial update
    update();
  })();
</script>
</body>
</html>
