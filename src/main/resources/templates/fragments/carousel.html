<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>

</head>
<body>
<div th:fragment="carousel" id="carouselExample" class= "carousel slide container-fluid h-100 " data-bs-ride="carousel" data-bs-wrap="true" style="height: 400px">

    <!-- Carousel Items -->
    <div class="carousel-inner">
        <div th:each="keyword, iterStat : ${keywordList}"
             th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'"
             data-bs-interval="3000">
            <a th:href="@{/clubs/category/{id}(id=${keyword.id})}">
                <img th:src="@{/img/club/carousel{index}.png(index=${keyword.id < 10 ? '0' + keyword.id : keyword.id})}"
                     class="d-block h-100 w-100 mx-auto"
                     style="width: auto;min-width: 600px; object-fit: cover
"
                     th:alt="'클럽 이미지 ' + ${keyword.id}">
            </a>
        </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

</body>
</html>
