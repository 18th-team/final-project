<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="mobtiBanner" >
<head>
<style>
.mobti-container {
    background-color: #e36d1d;
    border-radius: 10px;
    height: 145px;
}
.mobti-button {
    white-space: nowrap;
}
.btn01 {
    background-color: #dfd1a6; /* 첫 번째 버튼 색상 */
    color: #fff;
    border: none;
}
.btn01:hover {
   border: solid 3px #dfd1a6;

}

.btn02 {
    background-color: #805c4c; /* 두 번째 버튼 색상 */
    color: #fff;
    border: none;
}
.btn02:hover {
    background-color: #6b4b3e;
}
</style>
</head>
<body >
<div  class="container my-5">
   <section class="mobti-container p-3" aria-labelledby="mobti-title">
           <div class="mobti-wrapper row align-items-center h-100">
               <div class="col-12 col-md-8">
                   <h4 id="mobti-title" class="mobti-title" style="font-size: clamp(18px, 2vw, 30px);">
                       <a th:href="@{/mobti}" style="font-size: clamp(23px, 2vw, 30px);font-weight: bold"   class="text-decoration-none text-dark" >나의 MOBTI 찾기📝</a>
                   </h4>
               </div>
               <div class="mobti-buttons col-12 col-md-4 d-flex justify-content-end gap-2 my-3">
                   <a th:href="@{/mobti}" class="mobti-button btn btn01 text-decoration-none " style="font-size: clamp(14px, 2vw, 20px);">MOBTI검사하기</a>


                   <button class="mobti-button btn btn02" type="button" id="share-button">친구에게 공유하기</button>
               </div>

           </div>
       </section>
</div>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script layout:fragment="script">
    Kakao.init('1646f0eb4165d0595511a1aad8f7f1b4');
    Kakao.Share.createDefaultButton({
        container: '#share-button',
        objectType: "feed",
        content: {
            title: "MoBTI 테스트", // 공유될 제목
            description: "나의 소모임 성향은 뭘까?", // 공유될 설명
            imageUrl: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOs_7UThcuy11QGnvM6vC4b1k9dUuob1zBRIBIuu45AHxR-95WEK9nhTYqKMaHFMkP9vHpUeeSQ_WvL1rX5idEr8NB8pV4s0a7qSlJwzZ2OH7iUen4G7nBVCaJXN6Z4Uw9CrCswRbWLe0/s550/group_young_people.png", // 공유될 이미지 url
            link: {// 공유될 모바일 URL
                webUrl: "http://localhost:8080/mobti" // 공유될 웹 URL
            },
        },
    });
</script>
</body>
</html>
