<html layout:decorate="~{layouts/main-layout}" layout:fragment="content" >
<link rel="stylesheet" th:href="@{/css/community.css}">
<body class="bg-light">

<div class="container mt-4">
    <h2>피드 쓰기</h2>
    <form method="post" th:object="${feedForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10"  th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">피드 등록하기</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script layout:fragment="script">

</script>
</body>
</html>
