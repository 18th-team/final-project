<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main-layout}" layout:fragment="content" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<div class="container-fluid my-5">
    <h2 class="mb-4">소모임 목록</h2>

    <!-- 모임 리스트 테이블 -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>모임 제목</th>
            <th>모임 내용</th>
            <th>인원</th>

            <th>모임 주제</th>
            <th>연령대</th>
            <th>모임 날짜</th>
            <th>장소</th>
            <th>참가비</th>


            <th>모임 시간</th>
            <th>소개 사진</th>
            <th>기타</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moim : ${moims}">
            <td><a th:href="@{/moim/{id}(id=${moim.id})}" th:text="${moim.title}"></a></td>
            <td th:text="${moim.content}"></td>
            <td th:text="${'최소인원:'+moim.minParticipants+ '/ 최대인원:' + moim.maxParticipants}"></td>
            <td th:text="${moim.moimTheme.moimThemeKoreanName}"></td>
            <td th:text="${moim.ageRestriction.ageKoreanName}"></td>
            <td th:text="${moim.date}"></td>
<!--            <td th:text="${moim.districtName}"></td>-->
            <td th:text="${moim.cityKoreanName !=null ? moim.cityKoreanName+' '+moim.districtName:'온라인' }"></td>

<td>
    <span th:if="${moim.feeAmount != null}">
        <span th:text="${moim.feeAmount} + '원'"></span>
        <span th:if="${moim.feeDetails != null && !moim.feeDetails.isEmpty()}">
            (<span th:each="feeDetail, iterStat : ${moim.feeDetails}"
                  th:text="${feeDetail.feeDetailKoreanName} + (${iterStat.last ? '' : ', '})"></span>)
        </span>
    </span>
    <span th:unless="${moim.feeAmount != null}">없음</span>
</td>

   <td th:text="${moim.time}"></td>
         <td>
                       <div th:if="${moim.images != null && !moim.images.isEmpty()}">
                           <img th:each="image : ${moim.images}"
                                th:src="${image}"
                                class="img-thumbnail"
                                style="max-height: 100px; margin-right: 10px;">
                       </div>
                         <span th:unless="${moim.images != null && !moim.images.isEmpty()}">사진 없음</span>
                     </td>
            <td>
                <a th:href="@{/moim/list/{id}/edit(id=${moim.id})}" class="btn btn-sm btn-primary">수정</a>
                <form th:action="@{/moim/list/{id}/delete(id=${moim.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 네비게이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/moim/list(page=${currentPage - 1}, size=${pageSize})}">이전</a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/moim/list(page=${pageNum}, size=${pageSize})}" th:text="${pageNum + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/moim/list(page=${currentPage + 1}, size=${pageSize})}">다음</a>
            </li>
        </ul>
    </nav>

    <div class="text-center">
        <p>총 <span th:text="${totalItems}"></span>개의 모임</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
