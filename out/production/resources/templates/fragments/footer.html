<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="footer" >
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
<style>
  .footer {
    width: 100%;
    background-color: #fff;
    padding: 32px 80px;
  }
  @media (max-width: 991px) {
    .footer {
      padding: 0 40px;
    }
  }
  @media (max-width: 640px) {
    .footer {
      padding: 0 20px;
    }
  }
  .footer-content {
    border-top: 1px solid #e6e6e6;
    padding-top: 30px;
  }
  .company-name {
    color: #e36d1d;
    font: 24px/150% Black Han Sans, sans-serif;
  }
  .company-info {
    margin-top: 25px;
    color: #000;
    font: 16px/150% Inter, sans-serif;
  }
  .social-links {
    margin-top: 45px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .social-icon {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    border-radius: 4px;
    cursor: pointer;
  }
  .icon {
    font-size: 24px;
    color: #828282;
  }
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
</style>
</head>

<body>

<footer class="footer container-fluid mx-5" role="contentinfo">
  <div class="footer-content">
    <h2 class="company-name">MORAKMORAK</h2>
    <p class="company-info">
      ㈜따스LAB|사업자 등록번호 : 261-81-050178<br />
      통신판매업신고번호 : 2016-수원팔달동-01088<br />
      대표 : 따스랩 |개인정보 관리 책임자 : 따스랩 외2인<br />
      경기도 수원시 장안구 정자천로 189번길 G704
    </p>
    <nav class="social-links" aria-label="Social media links">
      <a href="#" class="social-icon" aria-label="Facebook">
        <span class="visually-hidden">Facebook</span>
        <i class="ti ti-brand-facebook icon" aria-hidden="true"></i>
      </a>
      <a href="#" class="social-icon" aria-label="LinkedIn">
        <span class="visually-hidden">LinkedIn</span>
        <i class="ti ti-brand-linkedin icon" aria-hidden="true"></i>
      </a>
      <a href="#" class="social-icon" aria-label="YouTube">
        <span class="visually-hidden">YouTube</span>
        <i class="ti ti-brand-youtube icon" aria-hidden="true"></i>
      </a>
      <a href="#" class="social-icon" aria-label="Instagram">
        <span class="visually-hidden">Instagram</span>
        <i class="ti ti-brand-instagram icon" aria-hidden="true"></i>
      </a>
    </nav>
  </div>
</footer>
</body>
</html>
