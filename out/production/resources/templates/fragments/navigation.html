<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" th:fragment="navigation">

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/final_logo2.svg}" alt="Logo" class="logo" width="250" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <ul class="navbar-nav align-items-center gap-3 mt-4">
                <li class="nav-item"><a class="nav-link" th:href="@{/clubs}">모락크루</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clubs/create}">크루생성</a></li>
                <li class="nav-item"><a class="nav-link" href="#">채팅</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/post/feed/list}">커뮤니티</a></li>
                <!-- 로그인 상태에 따라 다르게 표시 -->
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">로그아웃</a></li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">안녕하세요, <span sec:authentication="principal.siteUser.name"></span>님!</li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">로그인</a></li>

                </div>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item"><a class="nav-link" th:href="@{/signup}">회원가입</a></li>

                </div>


            </ul>
        </div>
        <form class="search-bar d-flex align-items-right" role="search">
            <input class="form-control" type="search" placeholder="키워드 검색" aria-label="Search" />
            <button class="btn" type="submit">
                <img th:src="@{/img/search-heart-fill.svg}" alt="Search Icon" style="width: 24px; height: 24px;" />
            </button>
        </form>
    </div>
</nav>
</body>

</html>
