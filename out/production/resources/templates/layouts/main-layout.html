<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:title-pattern="모락모락">모락모락</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/navigation.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/font/font.css}" rel="stylesheet" type="text/css"/>
    <style>
    *{
      font-family: 'Pretendard-SemiBold';
    }
    </style>




</head>
<body>
    <nav th:replace="~{fragments/navigation :: navigation}"></nav>
    <hr>
    <div layout:fragment="content"></div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <th:block layout:fragment="script"></th:block>
    <div th:replace="~{fragments/chat :: chat}" sec:authorize="isAuthenticated()"></div>
</body>
</html>
