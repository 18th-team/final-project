<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5" th:if="${error != null}">
        <div class="col">
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col mt-5">
            <form th:action="@{/test}" method="post">
                <input type="hidden" name="clientKey" th:value="${clientKey}"/>
                <select class="form-select" name="cellCorp">
                    <option value="KTF">KT</option>
                    <option value="SKT">SKT</option>
                    <option value="LGT">LGU</option>
                </select>
                <div class="mb-3">
                    <label for="userName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="userName" placeholder="성명입력" name="userName">
                </div>
                <label class="form-label">생년월일/성별</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control d-inline" maxlength="6" name="birthDay1">-<input type="text" class="form-control d-inline" maxlength="1" name="birthDay2">
                </div>
                <div class="mb-3">
                    <label class="form-label">휴대폰번호</label>
                    <input type="text" class="form-control" name="No" placeholder="숫자만 입력">
                </div>
                <div class="mb-3">
                    <label class="form-label">보안문자</label>
                    <img th:src="${captchaImage}" alt="">
                    <input type="text" class="form-control" name="captchaInput" placeholder="보안문자 입력" maxlength="6">
                </div>
                <button type="submit" class="btn btn-primary">인증번호 전송</button>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
