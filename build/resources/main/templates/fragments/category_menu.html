<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="category"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link th:href="@{/css/custom_category_badge.css}" rel="stylesheet" type="text/css"/>
<style>

    #category h3{
        font-family: 'Pretendard-Regular';
        font-size: 110%;

    }
</style>
<body>
<div class="container my-5" id="category">
    <nav class="category-container row g-4">
        <div class="category-item col-lg-2 col-4" th:each="keyword : ${keywordList}">
            <a th:href="@{/clubs/category/{id}(id=${#strings.replace(keyword.name, '/', ',')})}" class="category-link card">
                <div class="card-body d-flex justify-content-around">
                    <h3 class="category-title card-title mb-0" th:text="${keyword.name}" ></h3>
                    <img th:src="@{/img/svg/{icon}(icon=${keyword.id + '-icon.svg'})}"
                         class="category-icon img-fluid"
                         alt=""/>
                </div>
            </a>
        </div>
    </nav>
</div>
</body>
</html>
